{% if user.avatar %}
    <div class="{{h_and_w|default:'w-20 h-20'}} rounded-full bg-cover mx-auto" style="background-image:url({{user_obj.avatar.url}});">
{% else %}
    <div class="{{h_and_w|default:'w-20 h-20'}} rounded-full bg-gray-600 mx-auto  text-white flex justify-center items-center ">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
{% endif %}
</div>
