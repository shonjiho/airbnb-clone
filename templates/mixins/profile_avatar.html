{% if user.avatar %}
    <div class="rounded-full w-20 h-20 bg-cover mx-auto" style="background-image:url({{user_obj.avatar.url}});">
{% else %}
    <div class="rounded-full w-20 h-20 bg-gray-600 mx-auto  text-white flex justify-center items-center ">
        <span class="text-3xl">{{user.first_name|first}}</span>
{% endif %}
</div>
