{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <h2>Searching</h2>
    <form method="get" action="{% url 'rooms:search' %}">
        <div>
            <label for="city">City</label>
            <input placeholder="Search By City" id="city" name="city" value="{{city}}">
        </div>

        <div>
            <label for="country">country</label>
            <select id="country " name="country">
                {% for country in countries %}
                    <option value="{{country.code}}" {% if s_country == country.code %} selected {% endif %}>{{country.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="room_type">Room Type</label>
            <select id="room_type " name="room_type">
                <option value=0 {% if s_room_type == 0 %}selected{% endif %}>Any Kind</option>
                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %}selected{% endif %}>{{room_type.name}}</option>
                {% endfor %}
            </select>
        </div>

        

        <button type="summit">Summit</button>
    </form>
{% endblock content %}
