{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-400">
    <div class="flex flex-col">
        <span>
            {% trans "Please Don`t Copy" %}
        </span>
        &copy; @ 2019 Airbnb , Inc. {% trans "All rights reserved" %}.
    </div>
    <div class="flex mt-10 ">
        {% get_current_language as LANGUAGE_CODE %}
        <select id="js-lang" class="w-1/5 h-15 text-sm px-1 py-1">
            <option value="en" {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>English</option>
            <option value="ko" {% if LANGUAGE_CODE == 'ko' %} selected {% endif %}>Korea</option>
        </select>
    </div>
</footer>
