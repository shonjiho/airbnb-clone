{% if messages %}
<ul class="absolute top-0 mx-auto  flex justify-center right-0 left-0 py-0">
    {% for message in messages %}
    <li class="message font-medium px-6 py-4 z-10 w-64 text-center rounded-full bg-gray-600 text-white {% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
