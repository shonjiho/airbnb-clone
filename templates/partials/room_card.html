<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});">
    </div>
    <div class="flex justify-between mb-2 truncate">
        <div class="overflow-hidden w-4/5 flex">
            {% if room.host.superhost %}
                <span class="mr-2 uppercase font-medium text-xs border border-black text-black rounded py-px px-2">superhost</span>
            {% endif %}
            <span class="text-sm text-gray-600 truncate block">{{room.city}}, {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i> {{room.total_rating | floatformat:2}}
        </span>
    </div>
    <span class="text-black truncate w-11/12 block">{{room.name}}</span>
</div>
