{% extends "base.html" %} 
{% block page_title %} Login {% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %} 

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto mt-40 mb-10 flex flex-col items-center border p-6 border-gray-400">
        {% include "partials/social_login.html" %}

        

        <form method="POST" action="{% url 'users:login'%}" class="w-full">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <input type="email" placeholder="Email" class="mb-3"/>
            <input type="password" placeholder="Password" class="mb-3"/>
            <button class="btn text-white bg-red-500">login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Don`t have an account?</span>
            <a class="text-teal-500 font-medium" href="{% url 'users:signup' %}">Sign up</a>
        </div>
    </div>
   

{% endblock content %}
