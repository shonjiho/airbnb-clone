{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <script src="https://kit.fontawesome.com/3b8424c68a.js" crossorigin="anonymous"></script>
    <title>{% block page_title %}{% endblock page_title %} | nbn</title>
  </head>
  <body class="text-gray-800 mt-20  font-light">
    <header class="container max-w-full flex justify-between px-6 h-20 border-b  bg-white fixed inset-0">
      <div class="flex items-center w-1/3">
        <a class="mr-6" href="{% url 'core:home' %}">
          <img class="w-8" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
          <input class="search-box border w-full px-5 py-2 font-medium text-gray-900 placeholder-gray-600 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none mb-0" placeholder="Search By City" name="city">
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}

    {% include "partials/messages.html" %}
    {% include "partials/footer.html" %}
  </body>
</html>
